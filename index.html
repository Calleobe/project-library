<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Best Recipes</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>My Best Recipes</h1>
    <div id="filter-container">
      <p style="font-size: 14px">Filter by Cuisine type:</p>
      <select id="cuisine-filter">
        <option value="">All Cuisine Types</option>
      </select>
    </div>
    <div>
      <p style="font-size: 14px">Sort by cooking time:</p>
      <button class="timeButton" value="longest">Longest to Shortest</button>
      <button class="timeButton" value="shortest">Shortest to Longest</button>
    </div>
    <div id="recipe-container"></div>
    <script src="./script.js"></script>
  </body>
</html>
